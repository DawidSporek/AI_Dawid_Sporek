<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="skrypt.js" defer></script> 
</head>
<body>
    <h1>Lista Zadań</h1>
    <form id="task-form">
        <div class="search-container">
            <input type="text" id="search" placeholder="Wyszukaj zadanie..." oninput="searchTasks()">
            <span class="search-icon">&#128269;</span>
        </div>
        <div id="task-list">
        </div>
        <div id="dol">
            <input type="text" id="task" name="task" placeholder="Wpisz zadanie..." required>
            <input type="datetime-local" id="due-date" name="due-date">
            <button type="submit" id="sumbicik">Zapisz</button>
        </div>
    </form>
</body>
</html>
